        <h1>Register Company</h1>
        <div class="box">
            <div class="selection">
                <form>
                    <fieldset>
                        <legend>Account Details:</legend>
                        <label for="PhoneNum">Phone Number:</label>
                        <input type="text" id="PhoneNum" placeholder="Google">
                        <label for="location">Location:</label>

                    <textarea id="desc" placeholder="A business that tries to create innovative technologies that can help to manage the current issues of medical technology."></textarea>
                    </fieldset>
                    <hr>
                    <fieldset>
                        <legend>Company Details:</legend>
                        <label for="CompanyName">Company Name:</label>
                        <input type="text" id="CompanyName" placeholder="Google">
                        <label for="LegalRepresentative">Legal Representative:</label>
                        <input type="text" id="LegalRepresentative" placeholder="Clark Stewart">
                        <label for="LegalRepresentative">Business Activity:</label>
                        <input type="text" id="LegalRepresentative" placeholder="Clark Stewart">
                    </fieldset>
                </form>
                <a href=""><button>Register</button></a>
            </div>
        </div>
